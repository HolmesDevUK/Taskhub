{% extends "base.html" %}

{% block content %}
<h2>Client Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div>
            {{ form.username.label_tag }}<br>
            {{ form.username }}
        </div>
        <div>
            {{ form.password.label_tag }}<br>
            {{ form.password }}
        </div>
        <button type="submit">Log In</button>
    </form>
    {% endblock %}
